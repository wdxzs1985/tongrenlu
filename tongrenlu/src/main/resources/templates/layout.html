<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" th:content="#{application.keywords}" />
  <meta name="description" th:content="#{application.content}" />
  <link rel="stylesheet" href="http://static.tongrenlu.info/bootstrap-3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://static.tongrenlu.info/Codrops-CreativeLinkEffects/css/component.css"/>
  <link rel="stylesheet" th:href="@{/tongrenlu/css/tongrenlu-screen.css}"/>
  <script th:src="@{/tongrenlu/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
  <title th:inline="text">[[#{application}]]</title>
</head>
<body>
<div layout:fragment="header"></div>
<div layout:fragment="content"></div>
<th:block layout:fragment="footer">
<div class="navbar navbar-static-bottom " >
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"
        th:href="@{/}" th:text="#{application}"></a>
    </div>
    <div class="navbar-text navbar-right hidden-xs">
        <p th:text="#{home.footer}"></p>
        <p th:text="#{home.footer.contact}"></p>
    </div>
  </div>
</div>
</th:block>
<script type="text/javascript" src="http://static.tongrenlu.info/jquery/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="http://static.tongrenlu.info/bootstrap-3.2.0/js/bootstrap.min.js" ></script>
<th:block layout:fragment="scripts-libs"></th:block>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
