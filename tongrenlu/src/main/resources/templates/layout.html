<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <title th:inline="text">[[#{application}]]</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" href="http://static.tongrenlu.info/bootstrap-3.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/tongrenlu/css/screen.css}"/>
</head>
<body>
<div layout:fragment="header"></div>
<div layout:fragment="content"></div>
<th:block layout:fragment="footer">
<div class="navbar navbar-static-bottom navbar-inverse" >
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html"
        th:href="@{/}" th:text="#{application}"></a>
    </div>
    <div class="navbar-text navbar-right hidden-xs">
        <p th:text="#{home.footer}"></p>
        <p th:text="#{home.footer.contact}"></p>
    </div>
  </div>
</div>
</th:block>
<script src="http://static.tongrenlu.info/jquery/jquery-1.11.0.min.js" ></script>
<script src="http://static.tongrenlu.info/bootstrap-3.1.1/js/bootstrap.min.js" ></script>
<th:block layout:fragment="scripts-libs"></th:block>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
