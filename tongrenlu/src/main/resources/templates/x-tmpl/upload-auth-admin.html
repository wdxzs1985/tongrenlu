<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
<script id="template-upload" type="text/x-tmpl" th:inline="text" th:fragment="template-upload">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size" th:text="#{console.article.upload.processing}">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar progress-bar-success" style="width:0%;"></div>
            </div>
        </td>
        <td>
            {% if (!i) { %}
            {% if (!o.options.autoUpload) { %}
                <button class="btn btn-primary start" th:disabled="true">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span th:text="#{console.article.upload.start}">Start</span>
                </button>
            {% } %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span th:text="#{console.article.upload.cancel}">Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<script id="template-download" type="text/x-tmpl" th:inline="text" th:fragment="template-download">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            {% if (!file.error) { %}
            <span class="preview">
                <a href="/files/u{%=file.userId%}/auth/f{%=file.id%}_1080.jpg" data-gallery="">
                    <img src="/files/u{%=file.userId%}/auth/f{%=file.id%}_120.jpg" />
                </a>
            </span>
            {% } %}
        </td>
        <td>
            {% if (file.error) { %}
                <div><span class="label label-danger" th:text="#{console.article.upload.error}">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            {% if (file.status == 1) { %}
                <span class="label label-success" th:text="#{console.auth.check}">Check</span>
            {% }  else { %}
                <span class="label label-success hide" th:text="#{console.auth.check}">Check</span>
                <button class="btn btn-warning auth-check" data-url="/admin/user/{%=file.userId%}/auth/file/{%=file.id%}/check">
                    <i class="glyphicon glyphicon-check"></i>
                    <span th:text="#{console.auth.uncheck}">Check</span>
                </button>
            {% } %}
        </td>
        <td>
            {% if (!file.error) { %}
                <button class="btn btn-danger delete" data-type="POST" data-url="/admin/user/{%=file.userId%}/auth/file/{%=file.id%}/delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span th:text="#{console.article.upload.delete}">Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle hidden" th:checked="true" />
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span th:text="#{console.article.upload.cancel}">Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>

</body>
</html>
