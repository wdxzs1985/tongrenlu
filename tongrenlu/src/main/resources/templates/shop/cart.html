<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="shop/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{shop.cart}"></title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-wrap container-header" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8" >
                            <h1 th:text="#{shop.cart}"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8" >
                            <form id="shop-cart-form" th:action="@{/shop/cart/add}" method="post">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nameOrUrl" value=""/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-warning" type="submit">
                                            <span class="glyphicon glyphicon-search"></span>
                                            <span th:text="#{button.search}"></span>
                                        </button>
                                    </div><!-- /btn-group -->
                                </div><!-- /input-group -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-wrap container-wrap-darker" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="shop-cart-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript" src="http://cdn.bootcss.com/numeral.js/1.5.3/numeral.min.js"></script>
            <script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
            <div th:replace="x-tmpl/shop-cart::template-shop-cart"></div>
            <script type="text/javascript" src="../../static/tongrenlu/js/tongrenlu-cart.js" th:src="@{/tongrenlu/js/tongrenlu-cart.js}"></script>
            <script type="text/javascript" th:inline="javascript">
                $(function() {
                    var cart = new Cart({
                        listUrl:    /*[[@{/shop/cart/list}]]*/      '/shop/cart/list',
                        addUrl:     /*[[@{/shop/cart/add}]]*/       '/shop/cart/add',
                        removeUrl:  /*[[@{/shop/cart/remove}]]*/    '/shop/cart/remove',
                        form:           '#shop-cart-form',
                        container:      '#shop-cart-container'
                    });
                });
            </script>
        </div>
    </body>
</html>
