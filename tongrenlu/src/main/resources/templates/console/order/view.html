<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="console/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-wrap container-header" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8" >
                            <h1 th:text="#{console.order}"></h1>
                        </div>
                    </div>
                </div>
                <div class="container-tab">
                    <div class="container">
                        <ul class="nav">
                            <li class="active">
                                <a th:href="@{/console/order}">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    <span class="" th:text="#{console.order.index}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-wrap container-wrap-darker" >
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="shop-cart-container">
                                <div class="panel card">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th class="text-center" style="width:50%" th:text="#{shop.title}">title</th>
                                            <th class="text-center" th:text="#{shop.price}">price</th>
                                            <th class="text-center" th:text="#{shop.quantity}">quantity</th>
                                            <th class="text-center" th:text="#{shop.amountJp}">amountJp</th>
                                            <th class="text-center" th:text="#{shop.amountCn}">amountCn</th>
                                            <th class="text-center" th:text="#{shop.total}">total</th>
                                        </tr>
                                        <tr th:each="item: ${itemList}">
                                            <td >
                                                <p class="form-control-static" th:text="${item.title}">item.title</p>
                                                <p class="help-block" >
                                                    <a target="_blank" th:href="${item.url}" th:text="${item.url}" th:alt-title="${item.shop}">
                                                        item.url
                                                    </a>
                                                </p>
                                            </td>
                                            <td class="text-center">
                                                <p class="form-control-static" th:text="#{order.JPY(${#numbers.formatInteger(item.price,1,'COMMA')})}">item.price</p>
                                            </td>
                                            <td class="text-center" >
                                                <p class="form-control-static" th:text="#{order.quantity(${#numbers.formatInteger(item.quantity,1,'COMMA')})}">item.quantity</p>
                                            </td>
                                            <td class="text-center">
                                                <p class="form-control-static" th:text="#{order.JPY(${#numbers.formatInteger(item.amountJp,1,'COMMA')})}">item.amountJp</p>
                                            </td>
                                            <td class="text-center" >
                                                <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(item.amountCn,1,'COMMA',2,'POINT')})}"></p>
                                                <p class="help-block" th:text="#{order.exchange(${#numbers.formatDecimal(item.exchangeRate * 100,1,'COMMA',1,'POINT')})}"></p>
                                            </td>
                                            <td class="text-center" >
                                                <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(item.total,1,'COMMA',2,'POINT')})}"></p>
                                                <p class="help-block" th:text="#{order.fee(#{order.CNY(${#numbers.formatDecimal(item.fee,1,'COMMA',2,'POINT')})})}"></p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <td class="text-center">
                                                <p class="form-control-static" th:text="#{order.JPY(${#numbers.formatInteger(orderBean.amountJp,1,'COMMA')})}">item.amountJp + item.tax</p>
                                            </td>
                                            <td class="text-center">
                                                <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(orderBean.amountCn,1,'COMMA',2,'POINT')})}"></p>
                                            </td>
                                            <td class="text-center" >
                                                <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(orderBean.total,1,'COMMA',2,'POINT')})}"></p>
                                                <p class="help-block" th:text="#{order.fee(#{order.CNY(${#numbers.formatDecimal(orderBean.fee,1,'COMMA',2,'POINT')})})}"></p>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-xs-6 text-left">
                                                <a th:href="@{/console/order}" class="btn btn-default" th:text="#{button.back}">back</a>
                                            </div>
                                            <div class="col-xs-6 text-right">
                                                    <a th:href="@{/console/order/__${orderBean.id}__/cancel}" 
                                                        class="btn btn-danger" 
                                                        th:text="#{button.cancel}">cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript" src="http://cdn.bootcss.com/numeral.js/1.5.3/numeral.min.js"></script>
            <script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/d3/3.5.3/d3.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/trianglify/0.1.5/trianglify.min.js"></script>
            <script type="text/javascript" src="../../static/tongrenlu/js/tongrenlu-trianglify.js" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
            <script type="text/javascript" th:inline="javascript">
                $(function() {
                    $('.container-header').trianglify({
                        palette: 'console'
                    });
                });
            </script>
        </div>
    </body>
</html>
