<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="console/layout">
  <body>
    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-sm-4">
                <div class="thumbnail">
                  <a th:href="@{/console/setting}" class="">
                    <img src="http://placehold.it/400x400" class="img-400" 
                         th:src="@{/files/u__${userBean.id}__/cover_400.jpg(nocache=${#dates.createNow()})}" th:alt-title="${userBean}"/>
                  </a>
                  <div class="caption">
                    <h5 th:text="${userBean}" class="text-center"></h5>
                    <p th:unless="${#strings.isEmpty(userBean.signature)}" th:text="${userBean.signature}"></p>
                    <p class="text-right">
                        <a th:href="@{/console/setting}" class="btn btn-link btn-xs" 
                            th:text="#{console.profile.setting}"></a>
                        <a th:href="@{/console/password}" class="btn btn-link btn-xs" 
                            th:text="#{console.profile.password}"></a>
                    </p>
                  </div>
                </div>
                <div class="list-group" th:if="${session.LOGIN_USER.editor or session.LOGIN_USER.admin}">
                  <a th:href="@{/console/music}" class="list-group-item">
                    <span th:text="#{UserBean.musicCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.musicCount}"></span>
                  </a>
                  <a th:href="@{/console/comic}" class="list-group-item">
                    <span th:text="#{UserBean.comicCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.comicCount}"></span>
                  </a>
                  <a th:href="@{/console/follow}" class="list-group-item">
                    <span th:text="#{UserBean.followCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.followCount}"></span>
                  </a>
                  <a th:href="@{/console/follower}" class="list-group-item">
                    <span th:text="#{UserBean.followerCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.followerCount}"></span>
                  </a>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header">
                    <h3 th:text="#{console.user.timeline}"></h3>
                </div>
                <div id="timeline" class="timeline-container"
                  th:attr="data-href=@{/console/timeline}">
                  <div class="timeline-list-content hidden">
                    <ul class="media-list"></ul>
                    <ul class="pager">
                      <li class="previous">
                        <a href="#">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span th:text="#{button.previousPage}"></span>
                        </a>
                      </li>
                      <li class="next">
                        <a href="#">
                            <span th:text="#{button.nextPage}"></span>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                      </li>
                    </ul>
                </div>
                <div class="timeline-empty alert alert-info hidden" 
                     th:text="#{console.user.timeline.empty}">
                </div>
              </div>
            </div>
        </div>
    </div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-timeline.js}" ></script>
<script id="template-timeline-item" type="text/x-tmpl" th:inline="text">
        <li class="media">
            {% if (o.action == 'publish_comic') { %}
            <a href="/comic/{%=o.articleBean.id%}" class="pull-left" target="_blank">
                <img src="/files/c{%=o.articleBean.id%}/cover_60.jpg" class="img-rounded"/>
            </a>
            {% } else if (o.action == 'publish_music') { %}
            <a href="/music/{%=o.articleBean.id%}" class="pull-left" target="_blank">
                <img src="/files/m{%=o.articleBean.id%}/cover_60.jpg" class="img-rounded"/>
            </a>
            {% } else { %}
            <a href="/user/{%=o.userBean.id%}" class="pull-left" target="_blank">
                <img src="/files/u{%=o.userBean.id%}/cover_60.jpg" class="img-rounded"/>
            </a>
            {% } %}
            <div class="media-body">
                <h5 class="media-heading text-single-line">
                    <a href="/user/{%=o.userBean.id%}" target="_blank">
                        <strong>{%=o.userBean.nickname%}#{%=o.userBean.id%}</strong>
                    </a>
                    {% if (o.action == 'publish_comic') { %}
                    <span th:text="#{home.user.timeline.publish}"></span>
                    <a href="/comic/{%=o.articleBean.id%}" class="" target="_blank">
                        {%=o.articleBean.title%}
                    </a>
                    {% } else if (o.action == 'publish_music') { %}
                    <span th:text="#{home.user.timeline.publish}"></span>
                    <a href="/music/{%=o.articleBean.id%}" class="" target="_blank">
                        {%=o.articleBean.title%}
                    </a>
                    {% } else if (o.action == 'comment_comic') { %}
                    <span th:text="#{home.user.timeline.comment}"></span>
                    <a href="/comic/{%=o.articleBean.id%}" class="" target="_blank">
                        {%=o.articleBean.title%}
                    </a>
                    {% } else if (o.action == 'comment_music') { %}
                    <span th:text="#{home.user.timeline.comment}"></span>
                    <a href="/music/{%=o.articleBean.id%}" class="" target="_blank">
                        {%=o.articleBean.title%}
                    </a>
                    {% } %}
                </h5>
                <pre>{%=o.content%}</pre>
            </div>
        </li>
</script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    new timeline({});
});
</script>
</th:block>
  </body>
</html>
