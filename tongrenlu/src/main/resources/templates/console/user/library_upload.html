<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="console/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <div class="container-wrap container-header">
        <div class="container">
            <div class="media">
                <a class="media-left" th:href="@{/console/setting}">
                    <img class="img-120 img-circle media-object" 
                        th:src="@{http://files.tongrenlu.info/u__${session.LOGIN_USER.id}__/cover_120.jpg}" 
                        th:alt-title="${session.LOGIN_USER}"/>
                </a>
                <div class="media-body">
                    <h1 class="media-heading">
                        <span th:text="${session.LOGIN_USER.nickname}"></span>
                        <small th:text="'#' + ${session.LOGIN_USER.id}"></small>
                    </h1>
                    <p class="text-muted"
                        th:unless="${#strings.isEmpty(session.LOGIN_USER.signature)}" 
                        th:text="${session.LOGIN_USER.signature}"></p>
                </div>
            </div>
        </div>
        <div class="container-tab">
            <div class="container">
                <ul class="nav">
                    <li class="">
                        <a th:href="@{/console}">
                            <span class="glyphicon glyphicon-home"></span>
                            <span class="hidden-xs" th:text="#{console.user.timeline}"></span>
                        </a>
                    </li>
                    <li class="">
                        <a th:href="@{/console/library}">
                            <span class="glyphicon glyphicon-cd"></span>
                            <span class="hidden-xs" th:text="#{console.library}"></span>
                        </a>
                    </li>
                    <li class="active">
                        <a th:href="@{/console/library/upload}">
                            <span class="glyphicon glyphicon-check"></span>
                            <span class="hidden-xs" th:text="#{console.library.upload}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-wrap container-wrap-darker"  >
        <div class="container">
            <th:block th:unless="${#lists.isEmpty(items)}">
                <form th:action="@{/console/user/library}" method="post">
                    <div class="media-list">
                         <div class="card" th:each="articleBean : ${items}">
                             <div class="media">
                                 <a class="media-left" target="_blank" 
                                    th:href="@{/music/__${articleBean.id}__}" 
                                    th:alt-title="${articleBean.title}">
                                     <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_120.jpg}" th:alt-title="${articleBean.title}"
                                          class="media-object img-120 "/>
                                 </a>
                                 <div class="media-body">
                                     <h4 class="media-heading">
                                         <a th:href="@{/music/__${articleBean.id}__}"
                                            th:alt-title="${articleBean.title}"
                                            th:text="${articleBean.title}" 
                                            target="_blank" >
                                         </a>
                                     </h4>
                                 </div>
                             </div>
                             <div class="card-footer">
                                <div class="btn-group btn-group-justified">
                                    <a role="button" class="btn btn-default">打勾</a>
                                </div>
                             </div>
                         </div>
                    </div>
                </form>
            </th:block>
            <div class="alert alert-warning" th:if="${#lists.isEmpty(items)}">
                <p th:text="#{console.article.noData}"></p>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://cdn.bootcss.com/d3/3.5.3/d3.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/trianglify/0.1.5/trianglify.min.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    
    $('.container-header').trianglify({
        palette: 'console'
    });
});
</script>
</th:block>
  </body>
</html>
