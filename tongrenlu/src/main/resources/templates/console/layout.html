<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<head>
    <link rel="stylesheet" th:href="@{/tongrenlu/css/tongrenlu-console.css}"/>
    <title th:inline="text">[[#{console}]]</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top" layout:fragment="header">
  <div class="container">
    <div class="navbar-header cl-effect-1">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only" th:text="#{console}"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"
         th:href="@{/console}" th:text="#{console}"></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul id="nav-member" class="nav navbar-nav navbar-left" th:if="${session.LOGIN_USER.member}">
        <li class="cl-effect-1"><a th:href="@{/console/like/music}" th:text="#{console.like.music}"></a></li>
        <li class="cl-effect-1"><a th:href="@{/console/like/comic}" th:text="#{console.like.comic}"></a></li>
        <li class="divider"></li>
        <li class="cl-effect-1"><a th:href="@{/console/follow}" th:text="#{console.follow}"></a></li>
        <li class="cl-effect-1"><a th:href="@{/console/follower}" th:text="#{console.follower}"></a></li>
      </ul>
      <ul id="nav-editor" class="nav navbar-nav navbar-left" th:if="${session.LOGIN_USER.editor or session.LOGIN_USER.admin}">
        <li id="nav-music" class="dropdown cl-effect-1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span th:text="#{console.music}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/console/music/input}" th:text="#{console.music.input}"></a></li>
            <li ><a th:href="@{/console/music}" th:text="#{console.music.index}"></a></li>
            <th:block th:if="${session.LOGIN_USER.admin}">
                <li class="divider"></li>
                <li ><a th:href="@{/admin/music}" th:text="#{admin.music}"></a></li>
            </th:block>
          </ul>
        </li>
        <li id="nav-comic" class="dropdown cl-effect-1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span th:text="#{console.comic}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/console/comic/input}" th:text="#{console.comic.input}"></a></li>
            <li ><a th:href="@{/console/comic}" th:text="#{console.comic.index}"></a></li>
            <th:block th:if="${session.LOGIN_USER.admin}">
                <li class="divider"></li>
                <li ><a th:href="@{/admin/comic}" th:text="#{admin.comic}"></a></li>
            </th:block>
          </ul>
        </li>
        <li id="nav-fav" class="dropdown cl-effect-1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span th:text="#{console.like}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/console/like/music}" th:text="#{console.like.music}"></a></li>
            <li ><a th:href="@{/console/like/comic}" th:text="#{console.like.comic}"></a></li>
            <li class="divider"></li>
            <li ><a th:href="@{/console/follow}" th:text="#{console.follow}"></a></li>
            <li ><a th:href="@{/console/follower}" th:text="#{console.follower}"></a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="cl-effect-1"><a th:href="@{/}" th:text="#{application}"></a></li>
        <li id="nav-console" class="dropdown cl-effect-1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span id="nav-nickname" th:text="${session.LOGIN_USER}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/console/setting}" th:text="#{console.profile.setting}"></a></li>
            <li ><a th:href="@{/console/password}" th:text="#{console.profile.password}"></a></li>
            <li ><a th:href="@{/signout}" th:text="#{login.signout}"></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
