<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="console/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container-wrap container-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-8" >
                    <h1 th:text="#{console.music}"></h1>
                    <form th:action="@{/console/music}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" th:value="${page.params.query}"/>
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-warning">
                                    <span class="glyphicon glyphicon-search"></span>
                                    <span th:text="#{button.search}"></span>
                                </button>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </form>
                </div>
            </div>
        </div>
        <div class="container-tab">
            <div class="container">
                <ul class="nav">
                    <li class="">
                        <a th:href="@{/console/music/input}">
                            <span class="glyphicon glyphicon-edit"></span>
                            <span class="hidden-xs" th:text="#{console.music.input}"></span>
                        </a>
                    </li>
                    <li class="active">
                        <a th:href="@{/console/music}">
                            <span class="glyphicon glyphicon-th-list"></span>
                            <span class="" th:text="#{console.music.index}"></span>
                        </a>
                    </li>
                    <li class="" th:if="${session.LOGIN_USER.admin}">
                        <a th:href="@{/admin/music}">
                            <span class="glyphicon glyphicon-ok-circle"></span>
                            <span class="hidden-xs" th:text="#{admin.music}"></span>
                        </a>
                    </li>
                    <li class="" th:if="${session.LOGIN_USER.admin}">
                        <a th:href="@{/admin/music/unpublish}">
                            <span class="glyphicon glyphicon-ok-circle"></span>
                            <span class="hidden-xs" th:text="#{admin.music.unpublish}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-wrap container-wrap-darker" >
        <div class="container">
            <th:block th:unless="${#lists.isEmpty(page.items)}">
                <div class="row">
                    <div class="col-md-12" th:each="articleBean : ${page.items}">
                        <div class="card">
                            <div class="media card-body-180">
                                <a class="media-left" th:href="@{/console/music/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                    <img class="media-object img-180 " src="http://placehold.it/180x180" 
                                        th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_180.jpg(nocache=${#strings.randomAlphanumeric(6)})}"
                                        th:alt-title="${articleBean.title}" />
                                </a>
                                <div class="media-body">
                                    <h5 class="media-heading">
                                        <a th:href="@{/console/music/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                            <strong th:text="${articleBean.title}" ></strong>
                                        </a>
                                        <span class="label label-success" th:if="${articleBean.free}" th:text="#{ArticleBean.publishFlg.free}"></span>
                                        <span class="label label-success" th:if="${articleBean.publish}" th:text="#{ArticleBean.publishFlg.true}"></span>
                                        <span class="label label-warning" th:if="${articleBean.unpublish}" th:text="#{ArticleBean.publishFlg.false}"></span>
                                    </h5>
                                    <div class="text-muted">
                                        <span th:text="#{home.article.owner} + ' :'">Owner :</span>
                                        <a th:href="@{/user/__${articleBean.userBean.id}__}" 
                                            th:alt-title="${articleBean.userBean}" target="_blank">
                                            <strong th:text="${articleBean.userBean}"></strong>
                                        </a>
                                        <span th:text="' / ' + #{ArticleBean.accessCount} + ' :' + ${articleBean.accessCount}"></span>
                                        <span th:text="' / ' + #{ArticleBean.likeCount} + ' :' + ${articleBean.likeCount}"></span>
                                        <span th:text="' / ' + #{ArticleBean.commentCount} + ' :' + ${articleBean.commentCount}"></span>
                                    </div>
                                    <th:block th:if="${articleBean.description}">
                                        <th:block th:if="${#strings.length(articleBean.description) gt 199}">
                                            <p th:text="${#strings.substring(articleBean.description,0,199)} + '...'" class="hidden-xs"></p>
                                        </th:block>
                                        <th:block th:if="${#strings.length(articleBean.description) lt 200}">
                                            <p th:text="${articleBean.description}" class="hidden-xs"></p>
                                        </th:block>
                                    </th:block>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="btn-group btn-group-justified">
                                    <a th:href="@{/console/music/__${articleBean.id}__/edit}" class="btn btn-success" role="button">
                                        <span class="glyphicon glyphicon-edit"></span>
                                        <span th:text="#{console.article.edit}"></span>
                                    </a>
                                    <a th:href="@{/console/music/__${articleBean.id}__/track/upload}" class="btn btn-info hidden-sm hidden-xs" role="button">
                                        <span class="glyphicon glyphicon-music"></span>
                                        <span th:text="#{console.music.track.upload}"></span>
                                    </a>
                                    <a th:href="@{/console/music/__${articleBean.id}__/booklet/upload}" class="btn btn-info hidden-sm hidden-xs" role="button">
                                        <span class="glyphicon glyphicon-picture"></span>
                                        <span th:text="#{console.music.booklet.upload}"></span>
                                    </a>
                                    <a th:href="@{/console/music/__${articleBean.id}__/delete}" class="btn btn-danger action-delete" role="button">
                                        <span class="glyphicon glyphicon-trash"></span>
                                        <span th:text="#{console.article.delete}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="jpaginate" class="hidden-xs"></div>
                <div id="select-paginate" class="form-group visible-xs"></div>
            </th:block>
            <div class="alert alert-warning" th:if="${#lists.isEmpty(page.items)}">
                <h4 th:text="#{console.article.noData}"></h4>
                <a th:href="@{/console/music/input}" th:text="#{console.music.input}" class="btn btn-primary"></a>
                <a th:href="@{/console/music}" th:unless="${#strings.isEmpty(page.params.query)}" th:text="#{button.back}" class="btn btn-default"></a>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/d3/d3.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/trianglify-0.1.4/trianglify.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-paginate.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
	new paginate({
        count       : /*[[${page.pageCount}]]*/ 20,
        start       : /*[[${page.pageNumber}]]*/ 1,
        onChange                : function (currval){
            var url = /*[[@{/console/music(q=${page.params.query},p='')}]]*/ '/console/music';
            window.location.href = url + currval;
            return false;
        }
	});

    $('.action-delete').click(function() {
        return confirm('真的要删除这个投稿吗?');
    });

    $('.container-header').trianglify({
        palette: 'console'
    });
});
</script>
</th:block>
  </body>
</html>
