<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="console/layout_article_sort">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${articleBean.title} + ' | ' + #{console.music.index}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-wrap container-header" >
            <div class="container">
                <div class="media">
                    <div class="media-body">
                        <h1 class="media-heading">
                            <span th:text="${articleBean.title}"></span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="container-tab" layout:fragment="page-header">
                <div class="container">
                    <ul class="nav">
                        <li class="">
                            <a th:href="@{/console/music/__${articleBean.id}__}">
                                <span class="" th:text="#{button.preview}"></span>
                            </a>
                        </li>
                        <li class="">
                            <a th:href="@{/console/music/__${articleBean.id}__/edit}">
                                <span class="" th:text="#{button.edit}"></span>
                            </a>
                        </li>
                        <li class="hidden-xs">
                            <a th:href="@{/console/music/__${articleBean.id}__/track/upload}">
                                <span class="" th:text="#{console.music.track.upload}"></span>
                            </a>
                        </li>
                        <li class="hidden-xs">
                            <a th:href="@{/console/music/__${articleBean.id}__/track/sort}">
                                <span class="" th:text="#{console.music.track.sort}"></span>
                            </a>
                        </li>
                        <li class="hidden-xs">
                            <a th:href="@{/console/music/__${articleBean.id}__/booklet/upload}">
                                <span class="" th:text="#{console.music.booklet.upload}"></span>
                            </a>
                        </li>
                        <li class="active hidden-xs">
                            <a th:href="@{/console/music/__${articleBean.id}__/booklet/sort}">
                                <span class="" th:text="#{console.music.booklet.sort}"></span>
                            </a>
                        </li>
                        <li class="">
                            <a th:href="@{/console/music/__${articleBean.id}__/comment}">
                                <span class="" th:text="#{console.article.comment}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-wrap container-wrap-darker" >
            <div class="container">
                <div class="btn-toolbar">
                    <div class="btn-group ">
                        <button class="btn btn-success" id="sort-by-name">
                            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
                            <span th:text="#{console.article.sort.byName}" class="hidden-xs"></span>
                        </button>
                        <button class="btn btn-info" id="sort-by-time">
                            <span class="glyphicon glyphicon-sort-by-order"></span>
                            <span th:text="#{console.article.sort.byTime}" class="hidden-xs"></span>
                        </button>
                    </div>
                    <div class="btn-group ">
                        <button class="btn btn-primary" id="preview-gallery">
                            <span class="glyphicon glyphicon-play-circle"></span>
                            <span th:text="#{console.article.preview}" class="hidden-xs"></span>
                        </button>
                    </div>
                </div>
                <hr />
                <form th:action="@{/console/music/__${articleBean.id}__/booklet/sort}" method="POST">
                    <div id="sortable-list" class="row">
                        <div class="col-xs-6 col-sm-4 col-sm-3 sortable-object" 
                             th:each="file : ${fileList}"
                             th:attr="data-id=${file.id},data-name=${file.name}">
                            <div class="card thumbnail">
                                <a th:href="@{http://files.tongrenlu.info/m__${articleBean.id}__/f__${file.id}___1080.jpg}">
                                    <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/f__${file.id}___400.jpg}" />
                                </a>
                                <div class="caption">
                                    <span class="text-center text-single-line" th:text="${file.name}"></span>
                                    <input type="hidden" name="fileId[]" th:value="${file.id}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-xs-6 text-left">
                            <a th:href="@{/console/music/__${articleBean.id}__/booklet/upload}" class="btn btn-default">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span th:text="#{console.music.booklet.upload}"></span>
                            </a>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="submit" class="btn btn-success">
                                <span class="glyphicon glyphicon-ok"></span>
                                <span th:text="#{button.save}"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
