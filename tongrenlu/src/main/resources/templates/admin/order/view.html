<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="console/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-wrap container-header" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8" >
                            <h1 th:text="#{admin.order}"></h1>
                        </div>
                    </div>
                </div>
                <div class="container-tab">
                    <div class="container">
                        <ul class="nav">
                            <li class="active">
                                <a th:href="@{/admin/order}">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    <span class="" th:text="#{admin.order.index}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-wrap container-wrap-darker" >
                <div class="container">
                    <div id="shop-cart-container">
                        <form th:action="@{/admin/order/__${orderBean.id}__}" method="post">
                            <div class="panel card">
                                <div class="panel-body">
                                    <div class="pull-right">
                                        <a class="btn btn-danger" 
                                            th:href="@{/admin/order/__${orderBean.id}__/cancel}" 
                                            th:text="#{order.cancel}">cancel</a>
                                    </div>
                                    
                                    <p class="form-control-static">
                                        <span th:text="#{OrderBean.user}"></span>
                                        <strong th:text="${orderBean.userBean}"></strong>
                                    </p>
                                </div>
                                <div class="table-responsive">
                                <table class="table  ">
                                    <tr>
                                        <th class="text-center" style="width:40%" th:text="#{shop.title}">title</th>
                                        <th class="text-center" th:text="#{shop.price}">price</th>
                                        <th class="text-center" th:text="#{shop.quantity}">quantity</th>
                                        <th class="text-center" th:text="#{shop.amount}">amountJp</th>
                                        <th class="text-center" th:text="#{shop.total}">total</th>
                                        <th class="text-center" ></th>
                                    </tr>
                                    <tr th:each="item: ${itemList}">
                                        <td >
                                            <input type="hidden" name="orderItemId[]" th:value="${item.id}" />
                                            <input type="text" name="title[]" class="form-control" th:value="${item.title}"/>
                                            <input type="text" name="url[]" class="form-control" th:value="${item.url}"/>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-group" >
                                                <input type="number" name="price[]" class="form-control" min="0"
                                                    th:value="${#numbers.formatInteger(item.price,1)}" />
                                            </div>
                                        </td>
                                        <td class="text-center" >
                                            <div class="form-group" >
                                                <input type="number" name="quantity[]" class="form-control" min="1"
                                                    th:value="${#numbers.formatInteger(item.quantity,1)}"  />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <p class="form-control-static" th:text="#{order.JPY(${#numbers.formatInteger(item.amountJp,1,'COMMA')})} + ' / ' + #{order.CNY(${#numbers.formatDecimal(item.amountCn,1,'COMMA',2,'POINT')})}">item.amountJp</p>
                                            <div class="form-group" >
                                                <input type="number" name="exchangeRate[]" class="form-control" step="0.005" min="0"
                                                    th:value="${#numbers.formatDecimal(item.exchangeRate,1,'NONE',3,'POINT')}" />
                                            </div>
                                        </td>
                                        <td class="text-center" >
                                            <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(item.total,1,'COMMA',2,'POINT')})}"></p>
                                            <div class="form-group" >
                                                <input type="number" name="fee[]" class="form-control" step="0.01" min="0"
                                                    th:value="${#numbers.formatDecimal(item.fee,1,'NONE',2,'POINT')}" />
                                            </div>
                                        </td>
                                        <td class="text-center" >
                                            <a  class="btn btn-danger">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <td class="text-center">
                                            <p class="form-control-static" th:text="#{order.JPY(${#numbers.formatInteger(orderBean.amountJp,1,'COMMA')})} + ' / ' + #{order.CNY(${#numbers.formatDecimal(orderBean.amountCn,1,'COMMA',2,'POINT')})}">item.amountJp + item.tax</p>
                                        </td>
                                        <td class="text-center" >
                                            <p class="form-control-static" th:text="#{order.CNY(${#numbers.formatDecimal(orderBean.total,1,'COMMA',2,'POINT')})}"></p>
                                            <p class="help-block" th:text="#{order.fee(#{order.CNY(${#numbers.formatDecimal(orderBean.fee,1,'COMMA',2,'POINT')})})}"></p>
                                        </td>
                                        <th></th>
                                    </tr>
                                </table>
                                </div>
                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-xs-6 text-left">
                                            <button type="submit" th:text="#{button.save}" class="btn btn-success"></button>
                                        </div>
                                        <div class="col-xs-6 text-right">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript" src="http://cdn.bootcss.com/numeral.js/1.5.3/numeral.min.js"></script>
            <script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/d3/3.5.3/d3.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/trianglify/0.1.5/trianglify.min.js"></script>
            <script type="text/javascript" src="../../static/tongrenlu/js/tongrenlu-trianglify.js" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
            <script type="text/javascript" th:inline="javascript">
                $(function() {
                    $('.container-header').trianglify({
                        palette: 'console'
                    });
                });
            </script>
        </div>
    </body>
</html>
