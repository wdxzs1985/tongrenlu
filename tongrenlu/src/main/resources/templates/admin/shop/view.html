<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="console/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title th:text="#{admin.shop} + ' | ' + #{console}"></title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-wrap container-header" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8" >
                            <h1 th:text="#{admin.order}"></h1>
                        </div>
                    </div>
                </div>
                <div class="container-tab">
                    <div class="container">
                        <ul class="nav">
                            <li class="">
                                <a th:href="@{/admin/shop}">
                                    <span class="glyphicon glyphicon-th-list"></span>
                                    <span class="" th:text="#{admin.shop}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-wrap container-wrap-darker" >
                <div class="container">
                    <div class="panel card">
                        <form th:action="@{/admin/shop}" method="post">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div th:class="${#strings.isEmpty(taxRateError)} ? 'form-group has-feedback' : 'form-group has-error has-feedback'">
                                            <label for="inputTaxRate" class="control-label" th:text="#{ShopBean.taxRate}">taxRate</label>
                                            <input type="number" class="form-control" 
                                                id="inputTaxRate" name="taxRate"
                                                th:value="${shopBean.taxRate}" step="0.001" min="0"
                                                th:placeholder="#{ShopBean.taxRate}"/>
                                            <span class="glyphicon glyphicon-remove form-control-feedback"
                                                th:unless="${#strings.isEmpty(taxRateError)}"></span>
                                            <p class="help-block" 
                                                th:unless="${#strings.isEmpty(taxRateError)}"
                                                th:text="${taxRateError}"></p>
                                        </div>
                                        <div th:class="${#strings.isEmpty(exchangeRateError)} ? 'form-group has-feedback' : 'form-group has-error has-feedback'">
                                            <label for="inputExchangeRate" class="control-label" th:text="#{ShopBean.exchangeRate}">exchangeRate</label>
                                            <input type="number" class="form-control" 
                                                id="inputExchangeRate" name="exchangeRate"
                                                th:value="${shopBean.exchangeRate}" step="0.001" min="0"
                                                th:placeholder="#{ShopBean.exchangeRate}"/>
                                            <span class="glyphicon glyphicon-remove form-control-feedback"
                                                th:unless="${#strings.isEmpty(exchangeRateError)}"></span>
                                            <p class="help-block" 
                                                th:unless="${#strings.isEmpty(exchangeRateError)}"
                                                th:text="${exchangeRateError}"></p>
                                        </div>
                                        <div th:class="${#strings.isEmpty(feeError)} ? 'form-group has-feedback' : 'form-group has-error has-feedback'">
                                            <label for="inputFee" class="control-label" th:text="#{ShopBean.fee}">fee</label>
                                            <input type="number" class="form-control" 
                                                id="inputFee" name="fee"
                                                th:value="${shopBean.fee}" step="0.01" min="0"
                                                th:placeholder="#{ShopBean.fee}"/>
                                            <span class="glyphicon glyphicon-remove form-control-feedback"
                                                th:unless="${#strings.isEmpty(feeError)}"></span>
                                            <p class="help-block" 
                                                th:unless="${#strings.isEmpty(feeError)}"
                                                th:text="${feeError}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button type="submit" th:text="#{button.save}" class="btn btn-success"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript" src="http://cdn.bootcss.com/numeral.js/1.5.3/numeral.min.js"></script>
            <script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/d3/3.5.3/d3.min.js"></script>
            <script type="text/javascript" src="http://cdn.bootcss.com/trianglify/0.1.5/trianglify.min.js"></script>
            <script type="text/javascript" src="../../static/tongrenlu/js/tongrenlu-trianglify.js" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
            <script type="text/javascript" th:inline="javascript">
                $(function() {
                    $('.container-header').trianglify({
                        palette: 'console'
                    });
                });
            </script>
        </div>
    </body>
</html>
