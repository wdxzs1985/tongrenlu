<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/tongrenlu/css/tongrenlu-fm.css}" media="screen"/>
<link rel="stylesheet" type="text/css" th:href="@{/tongrenlu/css/jplayer.tongrenlu.css}" media="screen"/>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" layout:fragment="header">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only" th:text="#{application}"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"
         href="#index" th:text="#{home.fm}"></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-left">
        <li ><a href="#library" th:text="#{home.fm.library}"></a></li>
        <li ><a href="#playlist" th:text="#{home.fm.playlist}"></a></li>
        <li ><a href="#player" th:text="#{home.fm.player}"></a></li>
      </ul>
      <ul id="nav-signin" class="nav navbar-nav navbar-right hidden">
        <li>
          <a th:href="@{/signup}" th:text="#{login.signup}" target="_blank"></a>
        </li>
        <li>
          <a href="#signinModal" data-toggle="modal" th:text="#{login.signin}"></a>
        </li>
        <li>
          <a th:href="@{/}" th:text="#{application}"></a>
        </li>
      </ul>
      <ul id="nav-console" class="nav navbar-nav navbar-right hidden">
        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span id="nav-nickname" th:text="#{UserBean.nickname}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/signout}" th:text="#{login.signout}"></a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{/}" th:text="#{application}"></a>
        </li>
      </ul>
      <form th:action="@{/search}" class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" name="q" class="form-control" th:placeholder="#{button.search}"/>
        </div>
        <button type="submit" class="btn btn-default" th:text="#{button.search}">Submit</button>
      </form>
    </div>
  </div>
</div>
<div id="fm-main" class="" layout:fragment="content">
    <div id="fm-index" class="fm-page">
        <div class="container">
            <div class="list-content hidden">
                <ul class="media-list"></ul>
                <ul class="pager">
                  <li class="previous">
                    <a href="#">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span th:text="#{button.previousPage}"></span>
                    </a>
                  </li>
                  <li class="next">
                    <a href="#">
                        <span th:text="#{button.nextPage}"></span>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                  </li>
                </ul>
            </div>
            <div class="empty alert alert-warning hidden" 
                 th:text="#{home.article.comment.empty}">
            </div>
        </div>
    </div>
<div id="fm-library" class="fm-page"></div>
<div id="fm-playlist" class="fm-page"></div>
<div id="fm-player" class="fm-page">
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
      <div class="jp-type-playlist">
          <div class="jp-playlist">
              <ul>
                  <!-- The method Playlist.displayPlaylist() uses this unordered list -->
                  <li></li>
              </ul>
          </div>
          <div class="jp-gui">
              <div class="jp-interface">
                    <div class="jp-progress">
                        <div class="jp-current-time"></div>
                        <div class="jp-duration"></div>
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <ul class="jp-toggles">
                        <li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle"><span class="glyphicon glyphicon-random"></span></a></li>
                        <li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off"><span class="glyphicon glyphicon-random"></span></a></li>
                        <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat"><span class="glyphicon glyphicon-repeat"></span></a></li>
                        <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off"><span class="glyphicon glyphicon-repeat"></span></a></li>
                    </ul>
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-previous" tabindex="1"><span class="glyphicon glyphicon-backward"></span></a></li>
                        <li><a href="javascript:;" class="jp-play" tabindex="1"><span class="glyphicon glyphicon-play"></span></a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1"><span class="glyphicon glyphicon-pause"></span></a></li>
                        <li><a href="javascript:;" class="jp-next" tabindex="1"><span class="glyphicon glyphicon-forward"></span></a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1"><span class="glyphicon glyphicon-stop"></span></a></li>
                    </ul>
                    <ul class="jp-volumn hidden-xs">
                        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute"><span class="glyphicon glyphicon-volume-down"></span></a></li>
                        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute"><span class="glyphicon glyphicon-volume-off"></span></a></li>
                        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume"><span class="glyphicon glyphicon-volume-up"></span></a></li>
                    </ul>
                    <div class="jp-volume-bar hidden-xs">
                            <div class="jp-volume-bar-value"></div>
                    </div>
              </div>
          </div>
          <div class="jp-no-solution">
              <span>Update Required</span>
              To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
    </div>
</div>
</div>
<div layout:fragment="footer"></div>
<th:block layout:fragment="scripts">
<script id="template-music-item" type="text/x-tmpl">
<li class="media">
    <a class="pull-left" href="#music/{%=o.id%}" title="{%=o.title%}">
      <img class="media-object img-60 img-rounded img-thumbnail "
           src="/files/m{%=o.id%}/cover_60.jpg"
           alt="{%=o.title%}" />
    </a>
    <div class="media-body hidden-xs">
      <div class="article-list-item">
      <h5 class="media-heading text-single-line">
        <a href="#music/{%=o.id%}" title="{%=o.title%}">
            <strong>{%=o.title%}</strong>
        </a>
      </h5>
      </div>
    </div>
  </li>
</script>
<script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/jQuery.jPlayer.2.6.0/js/jquery.jplayer.min.js" ></script>
<script type="text/javascript" src="http://static.tongrenlu.info/jQuery.jPlayer.2.6.0/js/jplayer.playlist.min.js" ></script>
<script th:src="@{/tongrenlu/js/tongrenlu-fm.js}" ></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    new fm({
    	musicUrl: /*[[@{/fm/music}]]*/''
    });
});
</script>
</th:block>
  </body>
</html>
