<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta property="wb:webmaster" content="8e90072a3b17c980" />
  <link rel="stylesheet" type="text/css" th:href="@{/tongrenlu/css/tongrenlu-gallery.css}" />
</head>
<body>
<div layout:fragment="content">
    <div id="top-music" class="container-wrap" >
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 ">
                        <h1><a th:href="@{/music}" th:text="#{home.music} + ' >>'"></a></h1>
                    </div>
                    <div class="col-md-6 ">
                        <form class="append-top-lg" th:action="@{/music/search}" method="get" role="search">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" th:placeholder="#{home.search.music.hint}"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-warning" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span class="hidden-xs" th:text="#{home.search.music}"></span>
                                    </button>
                                    <a class="btn btn-info">
                                        <span class="glyphicon glyphicon-star"></span>
                                        <span class="hidden-xs" th:text="#{home.music.lucky}"></span>
                                    </a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="gallery" class="gallery clearfix">
            <th:block th:each="articleBean,iterStat : ${musicRanking}">
                <div class="large pull-left " th:if="${iterStat.index == 0}">
                    <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_400.jpg}"
                         th:alt-title="${articleBean.title}" />
                    <div class="gallery-overlay">
                        <h2 class="gallery-title" th:text="${articleBean.title}"></h2>
                    </div>
                    <a th:href="@{/music/__${articleBean.id}__}" 
                       th:alt-title="${articleBean.title}" >
                    </a>
                </div>
                <div class="large pull-right " th:if="${iterStat.index == 22}">
                    <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_400.jpg}"
                         th:alt-title="${articleBean.title}" />
                    <div class="gallery-overlay">
                        <h2 class="gallery-title" th:text="${articleBean.title}"></h2>
                    </div>
                    <a th:href="@{/music/__${articleBean.id}__}" 
                       th:alt-title="${articleBean.title}" >
                    </a>
                </div>
                <div class="pull-left " th:unless="${iterStat.index == 0 or iterStat.index == 22}">
                    <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_180.jpg}"
                         th:alt-title="${articleBean.title}" />
                    <div class="gallery-overlay">
                        <h2 class="gallery-title" th:text="${articleBean.title}"></h2>
                    </div>
                    <a th:href="@{/music/__${articleBean.id}__}" 
                       th:alt-title="${articleBean.title}" >
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <div id="top-tags" class="container-wrap" >
        <div th:replace="home/layout_index::top-tags-comiket"></div>
        <div th:replace="home/layout_index::top-tags-reitaisai"></div>
        <div th:replace="home/layout_index::top-tags-other"></div>
    </div>
    <div id="top-comic" class="container-wrap">
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 ">
                       <h1><a th:href="@{/comic}" th:text="#{home.comic} + ' >>'"></a></h1>
                    </div>
                    <div class="col-md-6 ">
                        <form class="append-top-lg" th:action="@{/comic/search}" method="get" role="search">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" th:placeholder="#{home.search.comic.hint}"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-warning" type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                        <span class="hidden-xs" th:text="#{home.search.comic}"></span>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-md-3 col-sm-4" th:each="articleBean,iterStat : ${comicRanking}">
                            <div class="thumbnail card hidden-xs">
                                <a th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                    <img th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_180.jpg}" th:alt-title="${articleBean.title}"
                                         class="img-180 "/>
                                </a>
                                <div class="caption">
                                    <a class="text-single-line" 
                                        th:href="@{/comic/__${articleBean.id}__}"
                                        th:alt-title="${articleBean.title}"
                                        th:text="${articleBean.title}" ></a>
                                </div>
                            </div>
                            <div class="media card visible-xs">
                                <a th:href="@{/comic/__${articleBean.id}__}" class="media-left" th:alt-title="${articleBean.title}">
                                    <img th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_180.jpg}" th:alt-title="${articleBean.title}"
                                         class="media-object img-120 "/>
                                </a>
                                <div class="media-body">
                                    <h5 class="media-heading">
                                        <a th:href="@{/comic/__${articleBean.id}__}"
                                           th:alt-title="${articleBean.title}"
                                           th:text="${articleBean.title}" >
                                        </a>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <iframe width="100%" height="780" class="share_self"  frameborder="0" scrolling="no" 
                        th:src="@{http://widget.weibo.com/weiboshow/index.php(language='',width=0,height=780,fansRow=2,ptype=1,speed=0,skin=1,isTitle=0,noborder=1,isWeibo=1,isFans=0,uid=2803325782,verifier=6daf321a,dpc=1)}">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="top-links" class="container-wrap" >
        <div class="container">
            <div class="page-header">
                <h3 th:text="#{home.links}"></h3>
            </div>
            <div class="row " >
                <div class="col-md-4 col-lg-4 ">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="">
                                <a href="http://down.thwiki.cc/" target="_blank" title="THBWiki下载站">THBWiki下载站</a>
                            </h3>
                            <p class="text-muted">音乐资源花样下载</p>
                        </div>
                    </div>
                </div>
                <div class=" col-md-4 col-lg-4 ">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="">
                                <a href="http://bbs.nyasama.com/" target="_blank" title="喵玉殿论坛">喵玉殿论坛</a>
                            </h3>
                            <p class="text-muted">东方Project主题论坛</p>
                        </div>
                    </div>
                </div>
                <div class=" col-md-4 col-lg-4 ">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="">
                                <a href="http://thvideo.tv/" target="_blank" title="TouhouVideo弹幕视频网">TouhouVideo弹幕视频网</a>
                            </h3>
                            <p class="text-muted">东方Project专门弹幕视频网站</p>
                        </div>
                    </div>
                </div>
                <div class=" col-md-4 col-lg-4 ">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="">
                                <a th:href="@{http://tieba.baidu.com/f(kw='%B6%AB%B7%BD')}" target="_blank" title="东方吧">东方吧</a>
                            </h3>
                            <p class="text-muted">不解释</p>
                        </div>
                    </div>
                </div>
                <div class=" col-md-4 col-lg-4 ">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="">
                                <a href="http://mengmao.org/" target="_blank" title="萌猫导航">萌猫导航</a>
                            </h3>
                            <p class="text-muted">喵～</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
