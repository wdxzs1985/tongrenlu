<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/user/layout">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/tongrenlu/css/tongrenlu-timeline.css}" />
</head>
<body>
<div class="container">
    <div class="col-sm-8" layout:fragment="main-content">
        <div id="timeline" class="timeline-container"
            th:attr="data-href=@{/user/__${userBean.id}__/timeline}">
            <div class="timeline-list-content hidden">
                <ul class="cbp_tmtimeline"></ul>
                <ul class="pager">
                    <li class="previous">
                        <a href="#">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span th:text="#{button.previousPage}"></span>
                        </a>
                    </li>
                    <li class="next">
                        <a href="#">
                            <span th:text="#{button.nextPage}"></span>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                  </li>
                </ul>
            </div>
            <div class="timeline-empty alert alert-warning hidden" 
                 th:text="#{home.user.timeline.empty}">
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/jquery-ui-1.10.4/js/jquery.ui.effect.min.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-likebutton.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-timeline.js}" ></script>
<script id="template-timeline-item" type="text/x-tmpl" th:inline="text">
        <li class="">
            {% if (o.action == 'publish_comic') { %}
            <a href="/comic/{%=o.articleBean.id%}" class="cbp_tmicon">
                <img src="http://files.tongrenlu.info/c{%=o.articleBean.id%}/cover_120.jpg" class="img-rounded img-60"/>
            </a>
            {% } else if (o.action == 'publish_music') { %}
            <a href="/music/{%=o.articleBean.id%}" class="cbp_tmicon">
                <img src="http://files.tongrenlu.info/m{%=o.articleBean.id%}/cover_120.jpg" class="img-rounded img-60"/>
            </a>
            {% } else { %}
            <a href="/user/{%=o.userBean.id%}" class="cbp_tmicon">
                <img src="http://files.tongrenlu.info/u{%=o.userBean.id%}/cover_120.jpg" class="img-rounded img-60"/>
            </a>
            {% } %}
            <div class="cbp_tmlabel">
                <h5 class="text-single-line">
                    <a href="/user/{%=o.userBean.id%}"><strong>{%=o.userBean.nickname%}#{%=o.userBean.id%}</strong></a>
                    {% if (o.action == 'publish_comic') { %}
                    <span th:text="#{home.user.timeline.publish}"></span>
                    <a href="/comic/{%=o.articleBean.id%}" class="">{%=o.articleBean.title%}</a>
                    {% } else if (o.action == 'publish_music') { %}
                    <span th:text="#{home.user.timeline.publish}"></span>
                    <a href="/music/{%=o.articleBean.id%}" class="">{%=o.articleBean.title%}</a>
                    {% } else if (o.action == 'comment_comic') { %}
                    <span th:text="#{home.user.timeline.comment}"></span>
                    <a href="/comic/{%=o.articleBean.id%}" class="">{%=o.articleBean.title%}</a>
                    {% } else if (o.action == 'comment_music') { %}
                    <span th:text="#{home.user.timeline.comment}"></span>
                    <a href="/music/{%=o.articleBean.id%}" class="">{%=o.articleBean.title%}</a>
                    {% } %}
                </h5>
                <pre>{%=o.content%}</pre>
            </div>
        </li>
</script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    $('#follow-user').likebutton({
        url: /*[[@{/user/__${userBean.id}__/follow}]]*/ '',
        notlikeText: /*[[#{home.user.notfollow}]]*/ '',
        likeText: /*[[#{home.user.follow}]]*/ '',
        unlikeText: /*[[#{home.user.unfollow}]]*/ ''
    });
    new timeline({});
});
</script>
</th:block>
</body>
</html>
