<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
  <body>
    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-sm-4">
                <div class="thumbnail">
                  <a th:href="@{/user/__${userBean.id}__}" class="">
                    <img src="http://placehold.it/400x400" class="img-400" 
                         th:src="@{/files/u__${userBean.id}__/cover_400.jpg}" th:alt-title="${userBean}"/>
                  </a>
                  <div class="caption">
                    <h5 th:text="${userBean}" class="text-center text-single-line"></h5>
                    <p th:unless="${#strings.isEmpty(userBean.signature)}" th:text="${userBean.signature}"></p>
                    <div class="text-center">
                        <button id="follow-user" class="btn btn-danger hidden"
                          th:attr="data-url=@{/user/__${userBean.id}__/follow},,data-notlike-text=#{home.user.notfollow},data-like-text=#{home.user.follow},data-unlike-text=#{home.user.unfollow}">
                            <span class="glyphicon glyphicon-heart-empty like-button-icon"></span>
                            <span class="hidden-xs like-button-text" th:text="#{home.article.notlike}"></span>
                        </button>
                    </div>
                  </div>
                </div>
                <div class="list-group">
                  <a th:href="@{/user/__${userBean.id}__/music}" class="list-group-item">
                    <span th:text="#{home.user.musicCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.musicCount}"></span>
                  </a>
                  <a th:href="@{/user/__${userBean.id}__/comic}" class="list-group-item">
                    <span th:text="#{home.user.comicCount}"></span>
                    <span class="badge pull-right" th:text="${userBean.comicCount}"></span>
                  </a>
                </div>
            </div>
            <div class="col-sm-8">
                <th:block th:unless="${#lists.isEmpty(page.items)}">
                    <ul class="media-list">
                      <li class="media" th:each="articleBean : ${page.items}">
                        <a class="pull-left" th:href="@{/music/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                          <img class="media-object img-120 img-rounded img-thumbnail hidden-xs" src="http://placehold.it/120x120" 
                               th:src="@{/files/m__${articleBean.id}__/cover_120.jpg}"
                               th:alt-title="${articleBean.title}" />
                          <img class="media-object img-60 img-rounded img-thumbnail visible-xs" src="http://placehold.it/60x60" 
                               th:src="@{/files/m__${articleBean.id}__/cover_60.jpg}"
                               th:alt-title="${articleBean.title}" />
                        </a>
                        <div class="media-body">
                          <div class="article-list-item">
                          <h5 class="media-heading text-single-line">
                            <a th:href="@{/music/__${articleBean.id}__}" th:text="${articleBean.title}" th:alt-title="${articleBean.title}"></a>
                          </h5>
                          <p th:text="${articleBean.description}"></p>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <hr />
                            <div id="jpaginate" class="hidden-xs"></div>
                            <div id="select-paginate" class="form-group visible-xs"></div>
                </th:block>
                <div class="alert alert-warning" th:if="${#lists.isEmpty(page.items)}">
                    <h4 th:text="#{home.article.noData}"></h4>
                    <a th:href="@{/user/__${userBean.id}__}" th:text="#{button.back}" class="btn btn-default"></a>
                </div>
            </div>
        </div>
    </div>
<th:block layout:fragment="scripts">
<script src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script th:src="@{/tongrenlu/js/tongrenlu-paginate.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    new paginate({
        count       : /*[[${page.pageCount}]]*/ 20,
        start       : /*[[${page.pageNumber}]]*/ 1,
        onChange                : function (currval){
            var url = /*[[@{/user/__${userBean.id}__/music(p='')}]]*/ '/console/music';
            window.location.href = url + currval;
            return false;
        }
    });
});
</script>
</th:block>
  </body>
</html>
