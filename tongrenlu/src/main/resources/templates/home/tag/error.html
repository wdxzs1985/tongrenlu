<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
  <body>
        <div class="container" layout:fragment="content">
            <div class="page-header">
                <h3 th:text="#{home.tag.noResult}"></h3>
            </div>
            <div>
                  <form th:action="@{/search}" class="form-inline" role="search">
                    <div class="form-group">
                      <input type="text" name="q" class="form-control" th:placeholder="#{button.search}" th:value="${tag}"/>
                    </div>
                    <button type="submit" class="btn btn-default" th:text="#{button.search}">Submit</button>
                  </form>
            </div>
        </div>
  </body>
</html>
