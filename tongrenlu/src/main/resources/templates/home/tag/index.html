<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<body>
<div layout:fragment="content">
    <div class="container-wrap container-header" >
        <div class="container">
            <h1 th:text="${tagBean.tag}"></h1>
        </div>
        <div class="container-tab">
            <div class="container">
                <ul class="nav">
                    <li class="active">
                        <a th:href="@{/tag/__${tagBean.id}__}">
                            <span class="glyphicon glyphicon-tag"></span>
                            <span class="hidden-xs" th:text="${tagBean.tag}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/tag/__${tagBean.id}__/music}">
                            <span class="glyphicon glyphicon-music"></span>
                            <span class="hidden-xs" th:text="#{home.music}"></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/tag/__${tagBean.id}__/comic}">
                            <span class="glyphicon glyphicon-picture"></span>
                            <span class="hidden-xs" th:text="#{home.comic}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-wrap" >
        <div class="container ">
            <div class="panel panel-default" th:unless="${#lists.isEmpty(musicPage.items)}">
                <div class="panel-heading ">
                    <h2 class="panel-title" th:text="#{home.tag.music(${tagBean.tag})}"></h2>
                </div>
                <div class="panel-body ">
                    <div class="row">
                        <div class="col-sm-6 col-md-3 col-lg-2" th:each="articleBean : ${musicPage.items}">
                             <div class="thumbnail media card">
                                 <a class="visible-sm visible-xs pull-left" target="_blank" 
                                    th:href="@{/music/__${articleBean.id}__}" 
                                    th:alt-title="${articleBean.title}">
                                     <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_120.jpg}" th:alt-title="${articleBean.title}"
                                          class="media-object img-60 "/>
                                 </a>
                                 <a class="hidden-sm hidden-xs" target="_blank" 
                                    th:href="@{/music/__${articleBean.id}__}" 
                                    th:alt-title="${articleBean.title}">
                                     <img th:src="@{http://files.tongrenlu.info/m__${articleBean.id}__/cover_180.jpg}" th:alt-title="${articleBean.title}"
                                          class="img-180"/>
                                 </a>
                                 <div class="caption">
                                     <h5 class="media-heading text-single-line">
                                         <a target="_blank" 
                                            th:href="@{/music/__${articleBean.id}__}"
                                            th:alt-title="${articleBean.title}"
                                            th:text="${articleBean.title}" >
                                         </a>
                                     </h5>
                                 </div>
                             </div>
                         </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <a th:href="@{/tag/__${tagBean.id}__/music}" th:text="#{button.more} + ' >>'" class=""></a>
                </div>
            </div>
            <div class="panel panel-default" th:unless="${#lists.isEmpty(comicPage.items)}">
                <div class="panel-heading ">
                    <h2 class="panel-title" th:text="#{home.tag.comic(${tagBean.tag})}"></h2>
                </div>
                <div class="panel-body ">
                    <div class="row">
                     <div class="col-sm-6 col-md-3 col-lg-2" th:each="articleBean : ${comicPage.items}">
                         <div class="thumbnail media card">
                             <a class="visible-sm visible-xs pull-left" target="_blank" 
                                th:href="@{/comic/__${articleBean.id}__}"
                                th:alt-title="${articleBean.title}">
                                 <img th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_120.jpg}" 
                                      th:alt-title="${articleBean.title}"
                                      class="media-object img-60 "/>
                             </a>
                             <a class="hidden-sm hidden-xs" target="_blank" 
                                th:href="@{/comic/__${articleBean.id}__}" 
                                th:alt-title="${articleBean.title}">
                                 <img th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_180.jpg}" 
                                      th:alt-title="${articleBean.title}"
                                      class="img-180 "/>
                             </a>
                             <div class="caption">
                                 <h5 class="media-heading text-single-line">
                                     <a target="_blank" 
                                        th:href="@{/comic/__${articleBean.id}__}"
                                        th:alt-title="${articleBean.title}"
                                        th:text="${articleBean.title}" >
                                     </a>
                                 </h5>
                             </div>
                         </div>
                     </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <a th:href="@{/tag/__${tagBean.id}__/comic}" th:text="#{button.more} + ' >>'" class=""></a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/d3/d3.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/trianglify-0.1.4/trianglify.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-trianglify.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {

    $('.container-header').trianglify({
        palette: 'tag'
    });
});
</script>
</th:block>
</body>
</html>
