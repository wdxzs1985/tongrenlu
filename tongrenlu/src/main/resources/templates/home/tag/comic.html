<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container-wrap container-header" >
        <div class="container">
            <h1>
                <a th:href="@{/tag/__${tagBean.id}__}" th:text="${tagBean.tag}">TAG</a>
                <small th:text="' > ' + #{home.tag.comic(${tagBean.tag})}"></small>
            </h1>
        </div>
    </div>
    <div class="container-wrap" >
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div th:include="home/layout_comic_index::list-content"></div>
                    <div class="alert alert-warning" th:if="${#lists.isEmpty(page.items)}">
                        <h4 th:text="#{home.article.noData}"></h4>
                        <a th:href="@{/tag/__${tagBean.id}__}" th:text="#{button.back}" class="btn btn-default"></a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="ranking" class="card" th:include="home/layout_comic_index::ranking"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script th:src="@{/tongrenlu/js/tongrenlu-paginate.js}"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    new paginate({
        count       : /*[[${page.pageCount}]]*/ 20,
        start       : /*[[${page.pageNumber}]]*/ 1,
        onChange                : function (currval){
            var url = /*[[@{/tag/__${tagBean.id}__/comic(p='')}]]*/ '/console/music';
            window.location.href = url + currval;
            return false;
        }
    });
});
</script>
</th:block>
</body>
</html>
