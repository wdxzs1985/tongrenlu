<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container-wrap container-header" >
        <div class="container">
            <div class="pull-right">
                <button id="follow-tag" class="btn btn-danger hidden">
                    <span class="glyphicon glyphicon-heart-empty like-button-icon"></span>
                    <span class="hidden-xs like-button-text" th:text="#{home.article.notlike}"></span>
                </button>
            </div>
            <h3><a th:href="@{/tag/__${tagBean.id}__}" th:text="${tagBean.tag}">TAG</a></h3>
            <hr />
            <p th:text="#{home.tag.music(${tagBean.tag})}"></p>
        </div>
    </div>
    <div class="container-wrap" >
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div th:include="home/layout_music_index::list-content"></div>
                    <div class="alert alert-warning" th:if="${#lists.isEmpty(page.items)}">
                        <h4 th:text="#{home.article.noData}"></h4>
                        <a th:href="@{/tag/__${tagBean.id}__}" th:text="#{button.back}" class="btn btn-default"></a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="ranking" class="card" th:include="home/layout_music_index::ranking"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-paginate.js}"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-likebutton.js}" ></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    new paginate({
        count       : /*[[${page.pageCount}]]*/ 20,
        start       : /*[[${page.pageNumber}]]*/ 1,
        onChange                : function (currval){
            var url = /*[[@{/tag/__${tagBean.id}__/music(p='')}]]*/ '';
            window.location.href = url + currval;
            return false;
        }
    });
    $('#follow-tag').likebutton({
        url: /*[[@{/tag/__${tagBean.id}__/like}]]*/ '',
        notlikeText: /*[[#{home.tag.notlike}]]*/ '',
        likeText: /*[[#{home.tag.like}]]*/ '',
        unlikeText: /*[[#{home.tag.unlike}]]*/ ''
    });
});
</script>
</th:block>
</body>
</html>
