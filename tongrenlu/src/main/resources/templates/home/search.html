<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
  <body>
    <div class="container" layout:fragment="content">
        <div class="row">
        <th:block th:if="${searchResult}">
            <div class="col-sm-8">
                <form th:action="@{/search}" method="get">
                    <div class="input-group">
                      <input type="text" class="form-control" name="q" th:value="${query}"/>
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-default" th:text="#{button.search}">SEARCH</button>
                      </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </form>
                <hr />
                <th:block th:unless="${#lists.isEmpty(searchResult.content)}">
                    <ul class="media-list">
                      <li class="media" th:each="articleDocument : ${searchResult.content}">
                        <a class="pull-left" th:href="@{/__${articleDocument.category}__/__${articleDocument.articleId}__}"
                            th:alt-title="${articleDocument.title}">
                          <img class="media-object img-120 hidden-xs" src="http://placehold.it/120x120" 
                               th:src="@{/files/__${articleDocument.id}__/cover_120.jpg}"
                               th:alt-title="${articleDocument.title}" />
                          <img class="media-object img-60 visible-xs" src="http://placehold.it/60x60" 
                               th:src="@{/files/__${articleDocument.id}__/cover_60.jpg}"
                               th:alt-title="${articleDocument.title}" />
                        </a>
                        <div class="media-body">
                          <div class="article-list-item">
                          <h4 class="media-heading text-single-line">
                            <a th:href="@{/__${articleDocument.category}__/__${articleDocument.articleId}__}" 
                               th:text="${articleDocument.title}" 
                               th:alt-title="${articleDocument.title}"></a>
                          </h4>
                          <p th:text="${articleDocument.description}"></p>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <hr />
                    <div id="jpaginate" class="hidden-xs hidden-sm"></div>
                </th:block>
                <div class="alert alert-warning" th:if="${#lists.isEmpty(searchResult.content)}">
                    <h4 th:text="#{home.article.noData}"></h4>
                    <a th:href="@{/search}" th:text="#{button.back}" class="btn btn-default"></a>
                </div>
            </div>
        </th:block>
        <th:block th:unless="${searchResult}">
            <div class="col-sm-6 col-sm-offset-3">
                    <form th:action="@{/search}" method="get">
                        <h1 th:text="#{home.search}" class="text-center"></h1>
                        <div class="input-group">
                          <input type="text" class="form-control" name="q"/>
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" th:text="#{button.search}">SEARCH</button>
                          </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </form>
            </div>
        </th:block>
        </div>
    </div>
<th:block layout:fragment="scripts">
<script src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    $("#jpaginate").paginate({
        count       : /*[[${searchResult.totalPages}]]*/ 20,
        start       : /*[[${searchResult.number}]]*/ 1,
        display     : 10,
        border                  : true,
        border_color            : '#fff',
        text_color              : '#fff',
        background_color        : '#428bca',  
        border_hover_color      : '#3498db',
        text_hover_color        : '#fff',
        background_hover_color  : '#2980b9', 
        images                  : false,
        onChange                : function (currval){
            var url = /*[[@{/search(p='')}]]*/ '/search';
            window.location.href = url + currval;
            return false;
        }
    });
});
</script>
</th:block>
  </body>
</html>
