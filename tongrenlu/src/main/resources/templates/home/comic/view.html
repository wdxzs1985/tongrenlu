<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout_article_view">
  <head>
    <title th:inline="text">[[${articleBean.title} + ' | ' + #{application}]]</title>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1854505917" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" layout:fragment="article-header">
      <div class="media">
          <div class="media-heading pull-left">
              <img src="http://placehold.it/60x60" class="img-responsive img-rounded img-60" 
                  th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_120.jpg}" th:alt-title="${articleBean.title}"/>
          </div>
          <div class="pull-right btn-group">
              <button class="like-article btn btn-danger hidden">
                  <span class="glyphicon glyphicon-heart-empty like-button-icon"></span>
                  <span class="hidden-xs like-button-text" th:text="#{home.article.notlike}"></span>
              </button>
          </div>
          <div class="media-body">
              <h1 class="article-title text-single-line hidden-xs" th:text="${articleBean.title}"></h1>
              <h5 class="article-title visible-xs" th:text="${articleBean.title}"></h5>
          </div>
      </div>
    </div>
    <div class="container" layout:fragment="article-info">
      <div class="row">
        <div class="col-sm-6">
            <div id="baseinfo" th:include="home/layout_article_view::article-baseinfo"></div>
        </div>
        <div class="col-sm-6">
            <div id="comment" th:include="home/layout_article_view::article-comment"></div>
        </div>
      </div>
    </div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/jquery-ui-1.10.4/js/jquery.ui.effect.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/Gallery-2.15.0/js/jquery.blueimp-gallery.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-carousel.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-url.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-likebutton.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-tag.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-comment.js}" ></script>

<div th:replace="x-tmpl/article-view::template-tag-item"></div>
<div th:replace="x-tmpl/article-view::template-comment-item"></div>

<script type="text/javascript" th:inline="javascript">
$(function() {
    var pictureDataUrl = /*[[@{/comic/__${articleBean.id}__/picture}]]*/ '';
    var filePath = /*[[@{http://files.tongrenlu.info/c__${articleBean.id}__}]]*/'';
    
    new carousel({
        url: pictureDataUrl,
        filePath: filePath,
        startSlideshow: false
    });
    
    new tag({
        url: /*[[@{/comic/__${articleBean.id}__/tag}]]*/ '/comic/1/tag',
        tagPath: /*[[@{/tag}]]*/'/tag',
        template: 'template-tag-item'
    });
    
    new comment({
    	url: /*[[@{/comic/__${articleBean.id}__/comment}]]*/''
    });
    
    $('#article-description').url();
    
    $('.like-article').likebutton({
        url: /*[[@{/comic/__${articleBean.id}__/like}]]*/ '',
        notlikeText: /*[[#{home.article.notlike}]]*/ '',
        likeText: /*[[#{home.article.like}]]*/ '',
        unlikeText: /*[[#{home.article.unlike}]]*/ ''
    });

    var title = /*[[${articleBean.title}]]*/ '';
    var share_url = /*[[@{http://www.tongrenlu.info/comic/__${articleBean.id}__}]]*/ 'http://www.tongrenlu.info/comic.jpg';
    var image_url = /*[[@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_400.jpg}]]*/ 'http://www.tongrenlu.info/';
    WB2.anyWhere(function(W){
        W.widget.publish({
            toolbar: 'face',
            action:'publish',
            type:'web',
            language:'zh_cn',
            button_type:'red',
            button_size:'middle',
            default_text: title + ' ' + share_url,
            tag: /*[[#{home.comic.share.text}]]*/ '',
            refer:'y',
            default_image: image_url,
            appkey:'2ZiUc5',
            id: 'share_article',
            position: 'c'
        });
    });
	WB2.anyWhere(function(W){
	    W.widget.publish({
	    	toolbar: 'face',
	        action:'publish',
	        type:'web',
	        language:'zh_cn',
	        button_type:'red',
	        button_size:'middle',
	        uid:'2803325782',
            default_text: title + ' ' + share_url,
	        tag: /*[[#{home.article.request.text}]]*/ '',
	        refer:'y',
	        default_image: image_url,
	        appkey:'2ZiUc5',
	        id: 'request_article',
            position: 'c'
	    });
	});
});
</script>
</th:block>
  </body>
</html>
