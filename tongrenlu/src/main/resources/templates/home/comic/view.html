<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
  <head>
    <link rel="stylesheet" th:href="@{/tongrenlu/css/jplayer.tongrenlu.css}" />
    <link rel="stylesheet" href="http://static.tongrenlu.info/Gallery-2.15.0/css/blueimp-gallery.min.css" />
    <style>
        .container{
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="clearfix">
          <div class="pull-left">
            <div class="media">
                <div class="media-heading pull-left">
                    <img src="http://placehold.it/60x60" class="img-responsive visible-xs" 
                       th:src="@{/files/c__${articleBean.id}__/cover_60.jpg}" th:alt-title="${articleBean.title}"/>
                    <img src="http://placehold.it/120x120" class="img-responsive hidden-xs" 
                       th:src="@{/files/c__${articleBean.id}__/cover_120.jpg}" th:alt-title="${articleBean.title}"/>
                </div>
                <div class="media-body">
                    <h1><span th:text="${articleBean.title}"></span></h1>
                    <ul class="list-inline">
                      <li>
                        <a href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-heart-empty"></span>
                            <span th:text="#{home.article.addFavritor}"></span>
                        </a>
                      </li>
                      <li>
                        <a href="#" class="btn btn-success">
                            <span class="glyphicon glyphicon-heart"></span>
                            <span th:text="#{home.article.removeFavritor}"></span>
                        </a>
                      </li>
                    </ul>
                    <p class="visible-xs">
                        <strong th:text="#{home.article.owner} + ': '"></strong>
                        <a th:href="@{/user/__${articleBean.userBean.id}__}" th:text="${articleBean.userBean}" th:alt-title="${articleBean.userBean}"></a>
                    </p>
                </div>
            </div>
          </div>
          <div class="pull-right well hidden-xs">
            <div class="media">
                <a class="pull-left" th:href="@{/user/__${articleBean.userBean.id}__}" th:alt-title="${articleBean.userBean}">
                  <img class="media-object" src="http://placehold.it/60x60" th:alt-title="${articleBean.userBean}" 
                       th:src="@{/files/u__${articleBean.userBean.id}__/cover_60.jpg(nocache=${#dates.createNow()})}" />
                </a>
                <div class="media-body">
                  <h5 class="media-heading" >
                    <strong th:text="#{home.article.owner} + ': '"></strong>
                    <a th:href="@{/user/__${articleBean.userBean.id}__}" th:text="${articleBean.userBean}" th:alt-title="${articleBean.userBean}"></a>
                  </h5>
                  <p class="hidden-xs" th:text="${articleBean.userBean.signature}"></p>
                </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
              <h4 th:text="#{home.comic.picture}">picture</h4>
          </div>
          <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
              <div class="slides"></div>
              <h3 class="title"></h3>
              <a class="prev">&lsaquo;</a>
              <a class="next">&rsaquo;</a>
              <a class="play-pause"></a>
              <ol class="indicator"></ol>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="page-header">
              <h4 th:text="#{console.article.info}"></h4>
          </div>
          <pre id="article-description" th:text="${articleBean.description}"></pre>
          <ul class="list-inline">
              <li><strong th:text="#{ArticleBean.tag} + ' :'">Tags :</strong></li>
              <li th:each="tag : ${tags}">
                <a href="#" class="btn btn-xs btn-default" >
                  <span th:text="${tag}"></span>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </div>
<th:block layout:fragment="scripts">
<script type="text/javascript" src="http://static.tongrenlu.info/Gallery-2.15.0/js/jquery.blueimp-gallery.min.js"></script>
<script type="text/javascript" src="http://static.tongrenlu.info/JavaScript-Templates-2.5.3/js/tmpl.min.js"></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-carousel.js}" ></script>
<script type="text/javascript" th:src="@{/tongrenlu/js/tongrenlu-url.js}" ></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    var pictureDataUrl = /*[[@{/comic/__${articleBean.id}__/picture}]]*/ '';
    var filePath = /*[[@{/files/c__${articleBean.id}__}]]*/'';
    
    new carousel({
        url: pictureDataUrl,
        filePath: filePath,
        startSlideshow: false
    });
    $('#article-description').url();
});
</script>
</th:block>
  </body>
</html>
