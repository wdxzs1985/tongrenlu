<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
<link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
  <body>
    <div class="container" layout:fragment="content">
        <div class="row">
            <div class="col-sm-8">
                <th:block th:unless="${#lists.isEmpty(page.items)}">
                    <ul class="media-list">
                      <li class="media" th:each="articleBean : ${page.items}">
                        <a class="pull-left" th:href="@{/music/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                          <img class="media-object img-120 img-rounded img-thumbnail hidden-xs" src="http://placehold.it/120x120" 
                               th:src="@{/files/m__${articleBean.id}__/cover_120.jpg}"
                               th:alt-title="${articleBean.title}" />
                          <img class="media-object img-60 img-rounded img-thumbnail visible-xs" src="http://placehold.it/60x60" 
                               th:src="@{/files/m__${articleBean.id}__/cover_60.jpg}"
                               th:alt-title="${articleBean.title}" />
                        </a>
                        <div class="media-body">
                          <div class="article-list-item">
                          <h5 class="media-heading text-single-line">
                            <a th:href="@{/music/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                <strong th:text="${articleBean.title}" ></strong>
                            </a>
                          </h5>
                          <div class="text-muted">
                            <span th:text="#{home.article.owner} + ' :'">Owner :</span>
                            <a th:href="@{/user/__${articleBean.userBean.id}__}" 
                                th:alt-title="${articleBean.userBean}" target="_blank">
                                <strong th:text="${articleBean.userBean}"></strong>
                            </a>
                            <span th:text="' / ' + #{ArticleBean.accessCount} + ' :' + ${articleBean.accessCount}"></span>
                            <span th:text="' / ' + #{ArticleBean.likeCount} + ' :' + ${articleBean.likeCount}"></span>
                            <span th:text="' / ' + #{ArticleBean.commentCount} + ' :' + ${articleBean.commentCount}"></span>
                          </div>
                          <p th:text="${articleBean.description}"></p>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <hr />
                    <div id="jpaginate" class="hidden-xs hidden-sm"></div>
                </th:block>
                <div class="alert alert-warning" th:if="${#lists.isEmpty(page.items)}">
                    <h4 th:text="#{home.article.noData}"></h4>
                    <a th:href="@{/music}" th:text="#{button.back}" class="btn btn-default"></a>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
    </div>
<th:block layout:fragment="scripts">
<script src="http://static.tongrenlu.info/jquery.jpaginate/jquery.paginate.js"></script>
<script type="text/javascript" th:inline="javascript">
$(function() {
    $("#jpaginate").paginate({
        count       : /*[[${page.pageCount}]]*/ 20,
        start       : /*[[${page.pageNumber}]]*/ 1,
        display     : 10,
        border                  : false,
        border_color            : '#fff',
        text_color              : '#fff',
        background_color        : '#428bca',  
        border_hover_color      : '#3498db',
        text_hover_color        : '#fff',
        background_hover_color  : '#2980b9', 
        images                  : false,
        onChange                : function (currval){
        	var url = /*[[@{/music(p='')}]]*/ '/music';
            window.location.href = url + currval;
            return false;
        }
    });
});
</script>
</th:block>
  </body>
</html>
