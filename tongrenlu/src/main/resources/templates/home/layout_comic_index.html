<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="home/layout">
<head>
  <link rel="stylesheet" type="text/css" href="http://static.tongrenlu.info/jquery.jpaginate/css/style.css" media="screen"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container-wrap" >
        <div class="container">
            <div class="row">
                <div class="col-sm-8" >
                    <form th:action="@{/search/comic}" method="get" th:fragment="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" th:value="${query}"/>
                            <div class="input-group-btn">
                                <button class="btn btn-warning" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                    <span th:text="#{button.search}"></span>
                                </button>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </form>
                </div>
                <div class="col-sm-4" ></div>
            </div>
        </div>
    </div>
    <div class="container-wrap" >
        <div class="container">
            <div class="row">
                <div class="col-sm-8" >
                    <div th:fragment="list-content">
                        <th:block th:unless="${#lists.isEmpty(page.items)}">
                            <ul class="media-list">
                                <li class="media card" th:each="articleBean : ${page.items}">
                                    <a class="pull-left" th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                    <img class="media-object img-120 img-rounded img-thumbnail hidden-xs" src="http://placehold.it/120x120" 
                                        th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_120.jpg}"
                                        th:alt-title="${articleBean.title}" />
                                    <img class="media-object img-60 img-rounded img-thumbnail visible-xs" src="http://placehold.it/60x60" 
                                        th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_120.jpg}"
                                        th:alt-title="${articleBean.title}" />
                                </a>
                                <div class="media-body">
                                    <div class="article-list-item">
                                        <h5 class="media-heading text-single-line">
                                            <span class="label label-danger" th:if="${articleBean.red}" th:text="#{ComicBean.redFlg.true}"></span>
                                            <span class="label label-success" th:unless="${articleBean.red}" th:text="#{ComicBean.redFlg.false}"></span>
                                            <span class="label label-info" th:if="${articleBean.translate}" th:text="#{ComicBean.translateFlg.true}"></span>
                                            <span class="label label-warning" th:unless="${articleBean.translate}" th:text="#{ComicBean.translateFlg.false}"></span>
                                            <a th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                                <strong th:text="${articleBean.title}" ></strong>
                                            </a>
                                        </h5>
                                        <div class="text-muted">
                                            <span th:text="#{home.article.owner} + ' :'">Owner :</span>
                                                <a th:href="@{/user/__${articleBean.userBean.id}__}" 
                                                    th:alt-title="${articleBean.userBean}">
                                                    <strong th:text="${articleBean.userBean}"></strong>
                                                </a>
                                                <span th:text="' / ' + #{ArticleBean.accessCount} + ' :' + ${articleBean.accessCount}"></span>
                                                <span th:text="' / ' + #{ArticleBean.likeCount} + ' :' + ${articleBean.likeCount}"></span>
                                                <span th:text="' / ' + #{ArticleBean.commentCount} + ' :' + ${articleBean.commentCount}"></span>
                                            </div>
                                            <p th:text="${articleBean.description}"></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div id="jpaginate" class="hidden-xs"></div>
                            <div id="select-paginate" class="form-group visible-xs"></div>
                        </th:block>
                    </div>
                </div>
                <div class="col-sm-4" >
                    <div id="ranking" class="card" th:fragment="ranking">
                        <div class="page-header">
                            <h3 th:text="#{home.comic.ranking}"></h3>
                        </div>
                        <ul class="media-list">
                            <th:block  th:each="articleBean,iterStat : ${ranking}">
                                <li class="media" th:if="${iterStat.index} lt 10">
                                    <a class="pull-left" th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                        <img class="media-object img-60 img-rounded img-thumbnail" src="http://placehold.it/60x60" 
                                            th:src="@{http://files.tongrenlu.info/c__${articleBean.id}__/cover_120.jpg}"
                                            th:alt-title="${articleBean.title}" />
                                    </a>
                                    <div class="media-body">
                                        <h5 class="media-heading text-single-line">
                                            <a th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                                <strong th:text="${articleBean.title}" ></strong>
                                            </a>
                                        </h5>
                                        <div class="text-muted">
                                            <span th:text="#{ArticleBean.accessCount} + ' :' + ${articleBean.accessCount}"></span>
                                            <span th:text="' / ' + #{ArticleBean.likeCount} + ' :' + ${articleBean.likeCount}"></span>
                                            <span th:text="' / ' + #{ArticleBean.commentCount} + ' :' + ${articleBean.commentCount}"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="media" th:if="${iterStat.index} gt 9">
                                    <div class="media-body">
                                        <h5 class="media-heading text-single-line">
                                            <a th:href="@{/comic/__${articleBean.id}__}" th:alt-title="${articleBean.title}">
                                                <span th:text="${articleBean.title}" ></span>
                                            </a>
                                        </h5>
                                    </div>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
